<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="chat-container">
      <div class="header">
        <div class="header-details">
          <i class="bx bx-chevron-left"></i>
          <img src="img/user1.jpg" />
          <div class="header-text">
            <h3>Gavin Moses</h3>
            <span>Last seen 07:22 AM</span>
          </div>
        </div>
        <div class="header-btn">
          <button>
            <i class="bx bxs-phone"></i>
          </button>
          <button>
            <i class="bx bxs-video"></i>
          </button>
        </div>
      </div>
      <div class="chat-body">
        <div class="message first-user">
          <div class="message-text">Hi Maria! How are you</div>
          <div class="message-time">12:30</div>
        </div>
        <div class="message second-user">
          <div class="message-text">I'm fine, Thanks! How are you?</div>
          <div class="message-time">12:31</div>
        </div>
        <div class="message first-user">
          <div class="message-text">i'm good, what are you doing?</div>
          <div class="message-time">12:32</div>
        </div>
        <div class="message second-user">
          <div class="message-text">I'm eating now. and you?</div>
          <div class="message-time">12:35</div>
        </div>
        <div class="message first-user">
          <div class="message-text">App design. Next plan?</div>
          <div class="message-time">12:40</div>
        </div>
        <div class="message second-user">
          <div class="message-text">Yes sure, Why Not</div>
          <div class="message-time">12:44</div>
        </div>
        <div class="message first-user">
          <div class="message-text">The time?</div>
          <div class="message-time">13:00</div>
        </div>
        <div class="message second-user">
          <div class="message-text">Tomorrow, at 12:00</div>
          <div class="message-time">13:02</div>
        </div>
      </div>
      <div class="chat-field">
        <i class='bx bx-plus' id="open-btn"></i>
        <div class="attach-file">
          <i class='bx bxs-file' ></i>
          <i class='bx bxs-image' ></i>
          <i class='bx bxs-microphone' ></i>
        </div>
        <div class="input">
          <input type="text" placeholder="Writr a message">
          <i class='bx bxs-send' ></i>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
